<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        .results {
  display: flex;
  flex-wrap: wrap;
}

.result {
  width: 30%;
  margin: 10px;
  padding: 20px;
  background-color: #ddd;
  text-align: center;
  border-radius: 10px;
}

h3 {
  margin-bottom: 20px;
}

a {
  display: block;
  margin-top: 20px;
}

    </style>
</head>
<body>
      {% for item in data %}
      <div class="results">
          <div class="result">
            <h3>Result</h3>
            <a href="{{ item }}">{{ item }}</a>
          </div>
          
      </div>
      {% endfor %}
      
</body>
</html>
